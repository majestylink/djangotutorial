<div class="modal fade" id="modal-report" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <p id="link-error" class="alert-dismissable alert-dark-primary alert alert"></p>
                <div class="modal-header">
                    <h5 class="modal-title">Add Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="recipe-create-form" method="post" enctype="multipart/form-data" action="{% url 'recipe:add_recipe' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="floating-label" for="Title">Title</label>
                                    <input required type="text" name="title" class="form-control" id="Title" placeholder="Enter the name of the recipe here">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group fill">
                                    <label class="floating-label" for="Description">Description</label>
                                    <textarea required name="description" class="form-control" id="Description" placeholder="Enter the description here"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="floating-label" for="Ingredients">Ingredients</label>
                                    <textarea required type="text" name="ingredients" class="form-control" id="Ingredients" placeholder="Enter the ingredients here separated by coma"></textarea>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="floating-label" for="Instructions">Instructions</label>
                                    <textarea required type="text" name="instructions" class="form-control" id="Instructions" placeholder="Enter the instructions here"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12">
                            <div class="form-group">
                                <label class="floating-label" for="Image">Image</label>
                                <input type="file" name="image" class="form-control-file" id="Image">
                            </div>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary" aria-label="Close">Submit</button>
                        <button class="btn btn-danger">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
